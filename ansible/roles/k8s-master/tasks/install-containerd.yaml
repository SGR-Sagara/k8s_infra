---
- name: Install containerd, kubelet, kubeadm, kubelet
  ansible.builtin.apt:
    name:
      - ca-certificates 
      - curl 
      - gnupg
    state: present

- name: Add Docker official GPG key - Part 1
  ansible.builtin.shell: 
    cmd: install -m 0755 -d /etc/apt/keyrings
  
- name: Import Docker GPG Key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker APT Repository
  ansible.builtin.apt_repository:
    repo: deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable"
    state: present

- name: Install containerd  (state=present is optional)
  ansible.builtin.apt:
    update_cache: yes
    name: containerd.io
    state: present